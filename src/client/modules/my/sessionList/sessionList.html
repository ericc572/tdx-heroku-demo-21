<template>
    <!-- <ui-card title="List of Cases"> -->
      <h2>  Eric's Open Cases (52) </h2>
      <input type="search" placeholder="Search open cases..." oninput={handleSearchKeyInput} />
        <template for:each={sessions} for:item="session" for:index="index">
          <a key={session.id} class="session" data-index={index} onclick={handleSessionClick}>
            <div>
              <b>Subject Name:</b> <br/>
              <p class="subject">{session.subject}</p>
              <br/> <br/>
              <b> Case No: </b> 
              <p class="case no">{session.casenumber}</p>
            </div>
          </a>
        </template>
    <!-- </ui-card> -->
</template>
